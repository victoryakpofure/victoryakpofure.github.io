<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/> -->
    <title>Todo app | Victory Akpofure</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/boxicons.min.css">
    <link href="css/style.css" rel="stylesheet" />
    <!-- <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'> -->
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Todo</h1>
        <button class="theme"></button>
      </header>
      <aside class="add-todo">
        <div class="check-icon"></div>
        <input type="text" name="to-do" placeholder="Create a new todo..." />
      </aside>
      <div class="list-type">
        <div>
          <span class="info active all">All</span>
          <span class="info unfinished">Active</span>
          <span class="info finished">Completed</span>
        </div>
      </div>
      <main class="todo-list">
        <div class="todo-list__items">
          <!-- <div class="item">
            <input type="checkbox" name="todo-item" id="item1" />
            <label for="item1" class="label">Remember to add this to your portfolio</label>
            <button class="delete-item" />
          </div> -->
        </div>
        <div class="todo-list__overview">
          <span class="left">5 items left</span>
          <span class="info all active mobile">All</span>
          <span class="info unfinished mobile">Active</span>
          <span class="info finished mobile">Completed</span>

          <span class="clear">Clear completed</span>
        </div>
      </main>
      
      <small class="reorder"><strong>PS: </strong> Drag and drop to reorder list</small>
    </div>
    <div class="attribution">Developed by<a href="https://victoryakpofure.github.io" target="_blank"> Victory Akpofure</a>.
      <a target="_blank" href="https://twitter.com/ToryDev_" class="twitter"><i class="bx bxl-twitter"></i></a>
      <a target="_blank" href="https://github.com/victoryakpofure" class="github"><i class="bx bxl-github"></i></a>
      <a target="_blank" href="https://ng.linkedin.com/in/victory-akpofure-26461a232" class="linkedin"><i class="bx bxl-linkedin"></i></a></div>


    <script src="index.js"></script>
  </body>
</html>
